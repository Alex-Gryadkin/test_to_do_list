{% extends "base.html" %}

{% block content %}
    <tr>
    {% for to_do in to_dos %}
    <td>{{ to_do.number }}</td>
    <td>{{ to_do.task_name }}</td>
    <td>{{ to_do.status }}</td>
    <td><button class="button button2">Edit</button></td>
    <td><button class="button button1 ">Delete</button></td>
    </tr>
    {% endfor %}
{% endblock %}
